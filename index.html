<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atividade Prática de Front-end</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Prova de Font-End</h1> 
        <p>Abaixo tera alguns topicos para essa prova!</p>
        <h2>Mais primeiro faça o cadastro</h2>
        <h2>PAGINA DE LOGIN</h2>
        <form action="" method="post">
            <fieldset>
             <legend>Identificação</legend>
            <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo." maxlength="300">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha." maxlength="50">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email." maxlength="200">
        </p>
        <p>Sexo: </p>
        <p>
        <input type="radio" name="sexo" id="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="feminino">
        <label for="feminino">Feminino</label>
        </p>
        <p>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento">
        </p>
    </fieldset>
        </form>
        <br>
        <br>
        <fieldset>
            <legend> Endereço </legend>
            <p>
                <label for="rua">Rua:</label>
                <input type="rua" name="rua" id="rua" placeholder="Digite sua rua." maxlength="1000">
            </p>
            <p>
                <label for="numero">Numero:</label>
                <input type="number" id="numero" min="0" maxlength="99999">
            </p>
            <p>
                <label for="bairro">Bairro:</label>
                <input type="bairro" name="bairro" id="bairro" placeholder="Digite seu bairro" maxlength="1000">
            </p>
            <p>
                <label for="estado">Estado:</label>
                <select id="estado"> 
                    <optgroup label="Região sudeste">
                        <option value="RJ">Rio de janeiro </option>
                        <option value="SP"> São Paulo </option>
                        <option value="MG"> Minas Gerais </option>
                        <option value="ES"> Espirito Santos</option>
    
                    </optgroup>
                    <optgroup label="Região sul">
                        <option value="PR"> Paraná </option>
                        <option value="SC"> Santa Catarina</option>
                        <option value="RS"> Rio Grande do sul</option>
    
                    </optgroup>
                    <optgroup label=" Região Norte">
                        <option value="AM"> Amazonas</option>
                        <option value="PA"> Pará </option>
                        <option value="AC"> Acre</option>
                        <option value="RR"> Roraima </option>
                        <option value="RO"> Rondônia</option>
                        <option value="AP"> Amapá</option>
                        <option value="TO"> Tocantins</option>
    
                    </optgroup>
                    <optgroup label=" Região Centro-Oeste">
                        <option value="GO"> Goiás</option>
                        <option value="MT"> Mato Grosso</option>
                        <option value="MS"> Mato Grosso do Sul</option>
                        <option value="DF">Distrito Federal</option>
    
                    </optgroup>
                    <optgroup label=" Região Nordeste">
                        <option value="MA"> Maranhão </option>
                        <option value="PI"> Piauí</option>
                        <option value="CE"> Ceará</option>
                        <option value="RN"> Rio Grande do Norte</option>
                        <option value="PB"> Paraíba</option>
                        <option value="PE"> Perambuco</option>
                        <option value="AL"> Alagoas</option>
                        <option value="SE"> Sergipe</option>
                        <option value="BA"> Bahia</option>
    
                    </optgroup>
                </select>
        
            </p>
    
        </fieldset>
       <br>
    <button onclick="mudarTexto()">Clique aqui</button>
    <script src="script.js"></script>
</body>
</html>
